# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    ports:
      - "8090:8090"
    restart: unless-stopped
    # Allow DNS resolution and network connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    ports:
      - "8091:8091"
    depends_on:
      - backend
    restart: unless-stopped



